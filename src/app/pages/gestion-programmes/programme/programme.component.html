                            <tr>
                            </tr>

                                    </ng-container>

                                        <td *ngIf="semestre.idsemestre === item.idsemestre">{{semestre?.codesemestre}}</td>
                                    </ng-container>

                                    </ng-container>
                                    <ng-container *ngFor="let ue of ues">
                                        <td *ngIf="ue.idue === item.idue">{{ue?.codeue}}</td>
                                    </ng-container>
                                    <td>{{item?.annee}}</td>
                                    <td>{{item?.credit}}</td>
